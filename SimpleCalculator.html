
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Theme Custom simple Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #121212;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .calculator {
      background: #1e1e1e;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.6);
      width: 280px;
    }

    #result {
      width: 100%;
      height: 60px;
      margin-bottom: 20px;
      text-align: right;
      font-size: 1.8em;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: #2b2b2b;
      color: #0ff;
      outline: none;
      box-shadow: inset 0px 0px 8px rgba(0, 255, 255, 0.3);
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    button {
      height: 55px;
      font-size: 1.2em;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.2s;
      background: #2b2b2b;
      color: #fff;
      box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.5);
    }

    button:hover {
      background: #3a3a3a;
      transform: translateY(-2px);
    }

    .operator {
      background: #ff9800;
      color: #fff;
      box-shadow: 0px 0px 10px rgba(255, 152, 0, 0.6);
    }

    .operator:hover {
      background: #e68900;
    }

    .equal {
      background: #4caf50;
      color: #fff;
      grid-column: span 2;
      box-shadow: 0px 0px 10px rgba(76, 175, 80, 0.6);
    }

    .equal:hover {
      background: #3e8e41;
    }

    .clear {
      background: #f44336;
      color: #fff;
      grid-column: span 2;
      box-shadow: 0px 0px 10px rgba(244, 67, 54, 0.6);
    }

    .clear:hover {
      background: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="result" disabled>
    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button class="operator" onclick="appendOperator('/')">÷</button>
      <button class="operator" onclick="appendOperator('*')">×</button>

      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button class="operator" onclick="appendOperator('-')">−</button>

      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button class="operator" onclick="appendOperator('+')">+</button>

      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button onclick="appendNumber('0')">0</button>

      <button onclick="appendNumber('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    let display = document.getElementById("result");

    function appendNumber(num) {
      display.value += num;
    }

    function appendOperator(op) {
      if (display.value === "") return;
      let lastChar = display.value.slice(-1);
      if ("+-*/".includes(lastChar)) return;
      display.value += op;
    }

    function clearDisplay() {
      display.value = "";
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = "Error";
      }
    }
  </script>
</body>
</html>
